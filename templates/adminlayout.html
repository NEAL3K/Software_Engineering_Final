<!doctype html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* 禁止整个页面滚动 */
        }

        .pg-header {
            height: 48px;
            background-color: goldenrod;
            line-height: 80px;
            text-align: center;
            position: relative;
            padding-top: 16px;
        }

        .pg-header h4 {
            margin: 0;
            color: white;
        }

        .pg-menu {
            width: 200px;
            position: fixed;
            top: 48px;
            right: 0;
            bottom: 0;
            background: goldenrod;
            text-align: center;
            padding-top: 40px;
        }

        .pg-content {
            position: absolute;
            left: 0;
            top: 48px;
            right: 200px;
            bottom: 0;
            overflow: auto;
            background: #fffff0;
            padding: 20px;
        }

        #avatar img:hover {
            border: 1px solid red;
        }

        #avatar ul li:hover {
            font-weight: bold;
        }

        .breadcrumb {
            margin: 10px 0;
            padding: 10px 15px;
            list-style: none;
            background-color: #f5f5f5;
            border-radius: 4px;
        }

        /* 分页使用的样式 */
        .pagination {
            margin: 0;
        }

        .d-flex {
            display: flex;
        }

        .justify-content-between {
            justify-content: space-between;
        }

        .align-items-center {
            align-items: center;
        }

        .page-item.disabled .page-link {
            color: #6c757d;
            pointer-events: none;
            cursor: not-allowed;
            background-color: #e9ecef;
            border-color: #dee2e6;
        }

        .page-item.active .page-link {
            z-index: 1;
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }

        .editable:hover {
            cursor: pointer;
            background-color: #f0f8ff;
            color: blue;
        }

        .editable img:hover {
            cursor: pointer;
            opacity: 0.7;
        }
    </style>
    {% block css %}{% endblock %}
</head>

<body>
    <div class="pg-header">
        <h4>超市库存管理系统</h4>
    </div>

    <div class="pg-menu">
        <ul style="list-style: none; padding: 0;">
            <li style="height: 30px; line-height: 30px;">
                <a href="/inventory/" style="color: white; font-weight: bold;">库存管理</a>
            </li>
            <li style="height: 30px; line-height: 30px;">
                <a href="/importi/" style="color: white; font-weight: bold;">进货管理</a>
            </li>
            <li style="height: 30px; line-height: 30px;">
                <a href="/exporti/" style="color: white; font-weight: bold;">销售管理</a>
            </li>
            <li style="height: 30px; line-height: 30px;">
                <a href="/home/" style="color: white; font-weight: bold;">返回首页</a>
            </li>
            <li style="height: 30px; line-height: 30px;">
                <a href="/logout/" style="color: white; font-weight: bold;">退出登录</a>
            </li>
        </ul>
    </div>

    <div class="pg-content">
        {% if flag == 1 %}
        <ol class="breadcrumb">
            <li class="active">您没有此权限</li>
        </ol>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>

    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    {% block js %}{% endblock %}
</body>

</html>
